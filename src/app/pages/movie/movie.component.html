<ng-container *ngIf="movie">
  <app-slider [items]="[movie]" [isSlider]="true"></app-slider>
  <p-tabView>
    <p-tabPanel header="Overview">
      <div class="grid">
        <div class="col-12 md:col-3 lg:col-3">
          <img class="poster" [src]="imageSizes.medium + movie.poster_path" [alt]="movie.title" srcset="" />
        </div>

        <div class="col-12 md:col-9 lg:col-9">
          <h2>Overview</h2>
          <p class="overview">
            {{ movie.overview }}
          </p>
          <div class="stat">
            <div class="label">Release_date</div>
            <div class="value">{{ movie.release_date | date: 'dd.mm.yyyy' }}</div>
          </div>
          <div class="stat">
            <div class="label">Language</div>
            <div class="value">{{ movie.original_language | uppercase }}</div>
          </div>

          <div class="stat">
            <div class="label">Revenue</div>
            <div class="value">{{ movie.revenue | currency }}</div>
          </div>

          <div class="stat">
            <div class="label">Run Time</div>
            <div class="value">{{ movie.runtime }} min</div>
          </div>

          <div class="stat">
            <div class="label">Status</div>
            <div class="value">{{ movie.status }}</div>
          </div>

          <div class="stat">
            <div class="label">Genre</div>
            <div class="value">
              <span *ngFor="let genre of movie.genres">
                {{ genre.name }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Videos">
      <div class="grid">
        <ng-container *ngFor="let movieV of movieVideo">
          <div class="col-12 md:col-4 lg:col-4">
            <app-video-embed [key]="movieV.key" [site]="movieV.site"></app-video-embed>
          </div>
        </ng-container>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Photos">
      <div class="grid">
        <ng-container *ngFor="let movieI of movieImages?.backdrops">
          <div class="col-12 md:col-4 lg:col-4">
            <p-image [src]="imageSizes.large + movieI.file_path" alt="Image" width="100%" [preview]="true"></p-image>
          </div>
        </ng-container>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Similar movies">
      <div class="grid">
        <ng-container *ngFor="let movieI of movieSimilar?.results">
          <div class="col-12 md:col-3 lg:col-3">
            <img [src]="imageSizes.small + movieI.poster_path" alt="Image" width="100%" />
            <div class="">
              {{ movieI.title }}
            </div>
          </div>
        </ng-container>
      </div>
    </p-tabPanel>
  </p-tabView>
  <p-carousel *ngIf="movieCredits" [value]="movieCredits.cast" [numVisible]="5">
    <ng-template let-actor pTemplate="item">
      <div class="actor">
        <img [src]="imageSizes.medium + actor.profile_path" alt="" srcset="" />
        <span>{{ actor.name }}</span>
      </div>
    </ng-template>
  </p-carousel>
</ng-container>
